<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/bf2572e12f.js" crossorigin="anonymous"></script>
</head>

<body class="pw-page">
    <div class="container-fluid">
        <header>
            <h1 class="text-center text-5xl font-bold text-gray-100 py-10">Welcome to <span class="text-green-500">JS </span><span class="text-red-500">Bank</span></h1>
        </header>
        <div class="w-11/12 md:w-2/6 mx-auto bg-gray-800 grid p-7 md:p-16 relative mb-10 my-16">
            <h2 class="text-3xl text-center text-gray-50 mb-10">Generate a Password</h2>
            <div class="bg-gray-100 flex h-12 items-center justify-center">
                <h1 class="text-3xl text-center pw-field"></h1>
            </div>
            <button type="submit" class="bg-red-500 hover:bg-red-700 mt-7 py-3 text-gray-100" id="login-btn" onclick="generate()">Generate</button>
            <p class="text-center text-gray-100 mt-5">Copied Password? <a href="index.html" class="italic text-blue-400">Back to login</a></p>
        </div>
    </div>

    <script src="js/pw.js"></script>
</body>

</html>
